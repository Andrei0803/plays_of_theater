<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с сеансами | Добавить сеанс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://faces-places.ru/wp-content/uploads/2015/01/112700-7324485-L_the_tre_de_l_odeon_Stage_SEATS.jpg'); height: 100vh; overflow: auto; overflow-x: hidden; background-size: 100% auto">
    <blockquote class="blockquote text-center"><h1>Добавить сеанс кинотеатра</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${play}" method="post">
                <table>
                    <tr>
                        <td>ID сеанса:</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Название спектакля:</td>
                        <td><input type="text" th:field="*{play_title}"></td>
                    </tr>
                    <tr>
                        <td>Название коллектива актеров:</td>
                        <td><input type="text" th:field="*{the_name_of_the_cast}"></td>
                    </tr>
                    <tr>
                        <td>Дата и время спектакля:</td>
                        <td><input type="text" th:field="*{play_date_and_time}"></td>
                    </tr>
                    <tr>
                        <td>Общее количество билетов на спектакль:</td>
                        <td><input type="text" th:field="*{number_of_tickets}"></td>
                    </tr>
                    <tr>
                        <td>Количество свободных билетов на спектакль:</td>
                        <td><input type="text" th:field="*{number_of_tickets_free}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
    </div>
</div>
</body>
</html>
